<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrappy Wiki</title>
  <link rel="stylesheet" href="wiki.css">
  <script type="importmap">
  {
    "imports": {
      "@drifting-ink/ledger": "https://esm.sh/@drifting-ink/ledger",
      "@drifting-ink/parchment": "https://esm.sh/@drifting-ink/parchment@0.2.0",
      "@vlcn.io/crsqlite-wasm": "https://esm.sh/@vlcn.io/crsqlite-wasm",
      "marked": "https://esm.sh/marked"
    }
  }
  </script>
</head>
<body>
  <header class="toolbar hidden" id="toolbar">
    <div class="toolbar-left">
      <button class="btn btn-icon" id="home-btn" title="All Wikis">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </button>
      <h1 class="page-title">home</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search pages..." autocomplete="off">
        <div class="search-dropdown hidden" id="search-dropdown"></div>
      </div>
    </div>
    <div class="toolbar-right">
      <span class="peer-status" title="Peer connections">
        <span class="peer-indicator"></span>
        <span class="peer-count">0 peers</span>
      </span>
      <button class="btn btn-edit" id="edit-btn">Edit</button>
      <button class="btn btn-history" id="history-btn">History</button>
      <button class="btn btn-share" id="share-btn">Share</button>
    </div>
  </header>

  <!-- Wiki picker (shown when no token) -->
  <div class="wiki-picker hidden" id="wiki-picker">
    <div class="picker-content">
      <h1>Scrappy Wiki</h1>
      <p class="picker-subtitle">A peer-to-peer wiki that syncs in real-time</p>

      <div class="picker-actions">
        <button class="btn btn-primary btn-large" id="new-wiki-btn">Create New Wiki</button>
        <div class="picker-divider">
          <span>or join existing</span>
        </div>
        <div class="picker-join">
          <input type="text" id="join-token-input" placeholder="Enter wiki token..." />
          <button class="btn btn-secondary" id="join-wiki-btn">Join</button>
        </div>
      </div>

      <div class="picker-history" id="picker-history">
        <h2>Recent Wikis</h2>
        <div class="history-list" id="history-list"></div>
      </div>
    </div>
  </div>

  <main class="content-area hidden" id="main-content">
    <!-- View mode: rendered markdown -->
    <div id="wiki-content" class="wiki-view"></div>

    <!-- Edit mode: split pane -->
    <div class="editor-pane hidden" id="editor-pane">
      <div class="editor-split">
        <div class="editor-input">
          <textarea id="editor-textarea" placeholder="Write your markdown here..."></textarea>
        </div>
        <div class="editor-preview" id="editor-preview"></div>
      </div>
      <div class="editor-actions">
        <button class="btn btn-cancel" id="cancel-btn">Cancel</button>
        <button class="btn btn-save" id="save-btn">Save</button>
      </div>
    </div>
  </main>

  <!-- History panel (slide-in from right) -->
  <div class="history-panel hidden" id="history-panel">
    <div class="history-header">
      <h2>Version History</h2>
      <button class="history-close" id="history-close">&times;</button>
    </div>
    <div class="history-body">
      <div class="history-sidebar">
        <div class="history-versions" id="history-versions"></div>
      </div>
      <div class="history-preview" id="history-preview">
        <div class="history-preview-empty">Select a version to preview</div>
      </div>
    </div>
    <div class="history-actions hidden" id="history-actions">
      <button class="btn btn-cancel" id="history-cancel">Cancel</button>
      <button class="btn btn-save" id="history-restore">Restore This Version</button>
    </div>
  </div>

  <div class="status-bar hidden" id="status-bar">
    <span class="status-message">Initializing...</span>
  </div>

  <script type="module" src="wiki.js?v=2"></script>
</body>
</html>
